<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        thead {
            background-color: #383838;
            color: white;
        }

        tfoot {
            background-color: #383838;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Aréa</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="
                4" scope="col">Exatas</th>
                <td>Matématica</td>
                <td>3.0</td>
                <td>4.0</td>
                <td>7.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>6.0</td>
                <td>4.0</td>
                <td>5.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>10.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>10.0</td>
                <td>7.0</td>
                <td>8.0</td>
            </tr>
        </tbody>
        <thead>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td>2.0</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2" scope="col">Humanas</th>
                <td>História</td>
                <td>8.0</td>
                <td>7.0</td>
                <td>6.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>7.0</td>
                <td>9.0</td>
                <td>10.0</td>
            </tr>
            <tfoot>
                <tr>
                    <th colspan="4" scope="row">Média de Humanas</th>
                    <td>5.0</td>
                </tr>
            </tfoot>
        </tbody>
    </table>
</body>
</html>
