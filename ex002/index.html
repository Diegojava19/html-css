<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Páragrafos e quebras de linhas</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de tags p e /p</p>

    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;;   </p> <!--LESS THAN /GREATER THAN-->

    <p>Vamos adicionar algunas símbolos especiais:
        &reg;
        
    </p>


</body>
</html>
